[tool:pytest]
pep8maxlinelength = 119
;addopts =  --cov-report term-missing --cov=logtracer --cov-branch -vv --cov-report=xml tests/


[coverage:run]
omit=app/examples/grpc_resources

[pylint]
max-line-length=119

[pycodestyle]
max-line-length=119
exclude=app/examples/grpc_resources

[flake8]
max-line-length=119
exclude =
    # The protobuf files are autogenerated
    *_pb2*

[aliases]
test=pytest